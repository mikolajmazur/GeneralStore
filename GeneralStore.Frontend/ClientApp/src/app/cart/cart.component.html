<h3>Koszyk</h3>

  <table class="table">
    <thead>
      <tr>
        <td>Nazwa</td>
        <td>Ilość</td>
        <td>Cena</td>
        <td></td>
      </tr>
    </thead>

    <tr *ngFor="let item of products">
      <td>{{ item.name }}</td>
      <td>{{ item.amount }}</td>
      <td>{{ item.price }}</td>
      <td><button class="btn btn-primary ">Usuń</button></td>
    </tr>
  </table>
